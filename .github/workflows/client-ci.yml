# .github/workflows/client-ci.yml
name: client-ci

on:
  push:
    paths:
      - "apps/client/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/client-ci.yml"
  pull_request:
    paths:
      - "apps/client/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/client-ci.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Prove we're on a hosted Linux runner and show workspace
      - name: Runner info (debug)
        run: |
          uname -a
          echo "RUNNER_OS=$RUNNER_OS"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      # Install pnpm via Corepack
      - name: Install pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@10.16.1 --activate
          pnpm -v
          which pnpm

      # Install deps at repo root (workspace)
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Build only the client app (no cd, use -C)
      - name: Build client
        run: pnpm -C apps/client build
