# .github/workflows/client-ci.yml
name: client-ci

on:
  push:
    paths:
      - "apps/client/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/client-ci.yml"
  pull_request:
    paths:
      - "apps/client/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/client-ci.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          # IMPORTANT: this path is relative to the repo root
          cache-dependency-path: pnpm-lock.yaml

      # Install pnpm on the runner (Corepack)
      - name: Install pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@10.16.1 --activate
          pnpm -v
          which pnpm

      # Install deps at the workspace root
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Build the client app
      - name: Build client
        run: pnpm -C apps/client build
